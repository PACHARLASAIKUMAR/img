<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .memory {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Friends Memories</h1>
    <p>Memories for u :</p>
    <div class="gallery">
        <div class="memory">
            <p>Memory 1</p>
            <img src="DSC_0521.JPG" alt="Memory 1">
        </div>
        <div class="memory">
            <p>Memory 2</p>
            <img src="DSC_0531.jpg" alt="Memory 2">
        </div>
        <div class="memory">
            <p>Memory 3</p>
            <img src="DSC_0558.jpg" alt="Memory 3">
        </div>
    </div>
</body>
</html>
